<img ng-src="{{mainImageUrl}}" class="phone">
<button ng-click="hello('anjing')">Hello</button>
<h1>{{phone.name}}</h1>
<p>{{phone.description}}</p>

<ul class="phone-thumbs">
   <li ng-repeat="img in phone.images">
       <img ng-src="{{img}}" ng-click="setImage(img)">
   </li>
</ul>
<ul class="specs">
    <li>
        <span>Aviability and Networks</span>
        <dl>
            <dt>Aviability</dt>
            <dd ng-repeat="aviability in phone.availabity">{{availablity}}</dd>
        </dl>
    </li>
    <li>
            <dl>
                    <dt>Infrared</dt>
                    <dd>{{phone.connectivity.infrared | checkmark}}</dd>
                    <dt>GPS</dt>
                    <dd>{{phone.connectivity.gps | checkmark}}</dd>
                </dl>
    </li>
    <li>
        <span>Additional Features</span>
        <dd>{{phone.addtionalFeatures}}</dd>
    </li>
</ul>
